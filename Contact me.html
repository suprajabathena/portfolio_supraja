<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <style>
        fieldset{
            border: 90px;
            background-color: aqua;
            font-size: 30px;
            text-align: left;

        }
        body{
            border: 3px;
            background-color:rgb(137, 65, 225) ;
            font-size: 25px;

        }
    </style>
</head>
<body>
    <font size="30">
    
    <form action="">
        <center>
        <fieldset>
            <legend>Contact Me</legend><br><br>
            <label for="">Name</label>
            <input type="text" id="'name" name="name" required><br><br>
            <label for="">Last Name</label>
            <input type="text" id="'lname" name="Last Name" required><br><br>
            <label for="">Email</label>
            <input type="email" id="'email" name="email" required><br><br>
            <label for="">phone Number</label>
            <input type="text" id="'phone number" name="Phone Number" required><br><br>
            <label for="Message">Contact number</label><br><br>
            <textarea id="Message" name="Message" rows="5" cols="40" required></textarea>
        </fieldset>
            <input type="Submit" value="Submit"><br>
            </center>
            </font>
    
</body>
</html>
